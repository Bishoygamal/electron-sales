<body>
    <div class="container">
        <div class="row">
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>

                <button  class="btn btn-primary" id="signin">Submit</button>
                <button  class="btn btn-secondary" id="create">Create</button>
              </form>
        </div>
    </div>
</body>
<script>

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);


  console.log("doneeee222");


  var signBtn = document.getElementById("signin");

  var create = document.getElementById("create");


  create.addEventListener("click",function(event){

    event.preventDefault();
    var email = document.getElementById("exampleInputEmail1").value;

    var password = document.getElementById("exampleInputPassword1").value;


    firebase.auth().createUserWithEmailAndPassword(email,password).then(function(){
        alert('User Created')
    }).catch(function(error){
        if(error !=null){
            console.log(error.message);
            return;
        }
        console.log("user created")
    });
  })

  signBtn.addEventListener("click",function(event){

    event.preventDefault();
    var email = document.getElementById("exampleInputEmail1").value;

    var password = document.getElementById("exampleInputPassword1").value;

    firebase.auth().signInWithEmailAndPassword(email,password).then(function(){
        document.location.href ="pageTwo.html"
    }).catch(function(error){
        if(error !=null){
            console.log(error.message);
            return;
        }
    })
  })
